<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restore Tabase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="static/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <form enctype="multipart/form-data" action="/commands" method="post">
      <label>创建文件夹:</label>
      <input type="text" placeholder="Enter folder name..." id="folder" />
      <button type="submit" id="submit">执行</button>
      <div id="results">
        <tr ng-repeat="element in word counts">
          <td></td>
        </tr>
      </div>
    </form>
    <label>命令</label>
    <input type="text" placeholder="Enter CMD..." id="cmd" />
    <button id="click-me">单执行</button>
    <p id="stdout"></p>
  </body>
  <script>
    $("#click-me").click(function (event) {
      let message = {
        name: $("#cmd").val(),
      };
      $.post(
        "http://localhost:5000/commands",
        JSON.stringify(message),
        function (response) {
          $("#stdout").text(response.pwd);
          console.log(response.pwd);
        }
      );
    });
  </script>
</html>
